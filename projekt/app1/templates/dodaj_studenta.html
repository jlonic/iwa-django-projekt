<a href="{% url 'admin_page' %}">Main page</a>
<h2>Dodaj studenta</h2>

<form method="POST">
    {% for field in form %}
    <div>
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}    
    {% endif %}
    </div>
    {% endfor %}

    {% csrf_token %}

    <br><button type="submit">Submit</button>
</form>
