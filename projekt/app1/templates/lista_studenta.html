<a href="{% url 'admin_page' %}">Main page</a>
<h2>Lista studenata</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Status</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for st in studenti %}
    {% if st.role == 'STUDENT' %}
    <tr>
        <th>{{st.id}}</th>
        <td><!--TU DODATI LINK ZA STUDENTA-->{{st}}</a></td>
        <td>{{st.status}}</td>
        <td><a href="{% url 'edit_student' st.id %}">Edit</a></td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
</table><br>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
